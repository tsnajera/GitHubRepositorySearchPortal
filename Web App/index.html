<!DOCTYPE html>
<html lang="en">

<head>
	<title>Github Repository Search Portal</title
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="body">
	
	<header class="mainHeader">
		<img src="img/name.png">
		<nav>
			<p class="search-nav">Github Repository Search Portal: </p>
			<input type="text" id="inputText"><button onclick = "searchButtonClicked()">Search</button>
		</nav>	
	</header>
	
	<div class="mainContent">
		<div class="content" id="results">
		</div>
	</div>
	
	<footer class="mainFooter">
		<div id="pages">
			<p>Copyright &copy; 2015 Troy Najera</p>
			<form name ='pageForm' action='' id='myForm'>
				<select onchange='handleSelect(this.form)' name='optionList' id='optionList'>
				</select>
			</form>
		</div>
	</footer>
	
	<script src="script.js">
	</script>
	
</body>
</html>
